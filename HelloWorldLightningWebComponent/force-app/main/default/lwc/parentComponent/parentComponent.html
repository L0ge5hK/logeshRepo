<template>
    <lightning-card title="Parent(Search name) to Child(give Selected name)">
        <lightning-layout>

            <lightning-layout-item flexibility="auto" padding="around-small"  >
                <!-- Search Bar -->
                <lightning-input 
                    type="search" 
                    onchange={handleKeyChange} 
                    class="slds-m-bottom_small" 
                    label="Search Account" 
                    value={accountName}>
                </lightning-input>
                <!-- Resultant names with respect to search text -->
                <template for:each={accountList} for:item="accountObj" for:index="index" if:true={dropdown}>
                    <a key={accountObj.Id}
                    class="slds-box slds-box_xx-small" 
                    data-value={accountObj.Name}
                    data-id={accountObj.Id} 
                    onclick={getAccName} style="display:block; color:black; text-align: center;">
                        {accountObj.Name}</a>
                </template>
            </lightning-layout-item>
          
            <lightning-layout-item flexibility="auto" padding="around-small">
                <c-child-comp
                    pillvalue={selectedaccname}
                    selected-account-id={selectedaccid}
                    onkeycontactlist={handleKeyContact}>
                </c-child-comp>
            </lightning-layout-item>
        </lightning-layout>
        <!-- To Display key contacts that's recieved from child -->
        <h6>KeyContacts of {selectedaccname}</h6>
        <template for:each={keycontactsfromchild} for:item="keycon" >
            
                    <div class="slds-box" key={keycon.Id}>
                        <p>{keycon.Name}</p>
                        <p>{keycon.Email__c}</p>
                        <p>{keycon.Type__c}</p>                        
                    </div>
            </template>
    </lightning-card>   
</template>
